plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.keycloak:keycloak-core:5.0.0'
    implementation 'org.hamcrest:hamcrest-all:1.3'
    implementation 'com.squareup.okhttp3:okhttp:4.3.1'
    implementation 'org.json:json:20150729'
    testImplementation 'org.jboss.arquillian.protocol:arquillian-protocol-servlet:1.4.1.Final'
    testImplementation 'org.jboss.arquillian.graphene:graphene-webdriver:2.3.2'
    testImplementation 'org.jboss.arquillian.extension:arquillian-phantom-driver:1.2.1.Final'
    testImplementation 'org.wildfly.extras.creaper:creaper-core:1.6.1'
    compileOnly 'org.keycloak:keycloak-server-spi:5.0.0'
    compileOnly 'org.keycloak:keycloak-server-spi-private:5.0.0'
}

group = 'com.github.pcode-at'
version = '1.0.2'
description = 'Keycloak: Event Publisher to HTTP'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/pcode-at/keycloak-event-listener-http"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}